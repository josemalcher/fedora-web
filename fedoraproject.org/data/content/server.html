    <!-- Main jumbotron for a primary marketing message or call to action -->

      <div class="container-fluid">
        <img src="${path}/static/images/logo.png" class="img-responsive center-block" />
      </div>
    </div>

    <div class="jumbotron server text-center bigimage darkbackground" id="server">
      <div class="container">
      <h1>Fedora for Servers</h1>
      <p class="displaybox">Fedora Server is the community platform for system administrators and developers seeking to deploy applications and services that use the latest technology on a stable foundation with effective resource utilization. </p>
      <a class="btn btn-primary" href="#" role="button">Download Now</a> <a class="btn btn-link		" href="#" role="button">Learn More</a>

      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script>
$(function() {
  $('a[href*=#]:not([href=#])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});
</script>
