<?python
# Planet
fpp = feedparse('http://planet.fedoraproject.org/rss20.xml')

# Announce List
fda = feedparse('https://lists.fedoraproject.org/rss/announce.xml')

# Devel List
fdd = feedparse('https://lists.fedoraproject.org/rss/devel-announce.xml')
?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../templates/master.html" />
	<head>
		<title>${_('Fedora Project - Start Page')}</title>
	</head>
	<body>
        <div class="page-header" id="header-404">
            <div class="container_16">

                <div class="grid_16">
                    <h2 class="start">${Markup(_("Search the web"))}</h2>
					<form action="http://www.google.com/search" name="f" class="form">
						<input name="q" class="search-form-field" />
							<select name="as_rights">
								<option value="">${_('Any license')}</option>
								<option value="(cc_publicdomain|cc_attribute|cc_sharealike|cc_noncommercial|cc_nonderived)">${_('Free to use or share')}</option>

								<option value="(cc_publicdomain|cc_attribute|cc_sharealike|cc_nonderived).-(cc_noncommercial)">${_('Free to use or share commercially')}</option>
								<option value="(cc_publicdomain|cc_attribute|cc_sharealike|cc_noncommercial).-(cc_nonderived)">${_('Free to use, share or modify')}</option>
								<option value="(cc_publicdomain|cc_attribute|cc_sharealike).-(cc_noncommercial|cc_nonderived)">${_('Free to use, share or modify commercially')}</option>
							</select>
							<input type="submit" value="${_('Search')}" />
						<a href="http://creativecommons.org/">
							<img src="static/images/cc_logo_76x18.png" class="cc_logo_76x18" alt="Creative Commons" />
						</a>
					</form>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="container_12">
            <div class="grid_6">
                <h4>${_('Latest Announcements')}</h4>

                <ul>
                    <li py:for="entry in fda[:3]" py:if="'title' in entry" >
                        <h5><a href="${entry['link']}">${entry["title"]}</a></h5>
                        <p class="community-dates">&nbsp;</p>
                    </li>
                    <li py:for="entry in fdd[:2]" py:if="'title' in entry" >
                        <h5><a href="${entry['link']}">${entry["title"]}</a></h5>
                        <p class="community-dates">&nbsp;</p>
                    </li>
                </ul>
            </div>
            <div class="grid_6">
                <h4>${_('Latest Fedora Planet posts')}</h4>
                <ul>
                    <li py:for="entry in fpp[:5]" py:if="'title' in entry" >

                        <h5><a href="${entry['link']}">${entry["title"]}</a></h5>
                        <p class="community-dates">${_(entry["date"])}</p>
                    </li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
	</body>

</html>
